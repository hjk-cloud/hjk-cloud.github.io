<div id="bodyDiv">
    <p style="text-align:center; background-color: grey;" id="imgBg"><br><img src="images/pass2.png"
                                                                              width="315px" height="220px"
                                                                              alt=""><br><font
            style="font-size:100px"></font>
    <div id="theDate" style="text-align:center; background-color: grey;">
        <script type="text/javascript">
            var t = new Date();

            var minute = t.getMinutes();
            var second = t.getSeconds();
            var nowTime = hour + ((minute < 10) ? ":0" : ":") + minute + ((second < 10) ? ":0" : ":") + second;
            document.write(nowTime);
            document.getElementById("theDate").style.fontSize = "80px";

            var i = localStorage.color * 1;
            document.getElementById("imgBg").style.background = colorArr[i];
            document.getElementById("theDate").style.background = colorArr[i];
        </script>

        </div>

<script type="text/javascript" src="js/Untitled-1.js"></script>
<script>
    function dateFormat(fmt, date) {
        let ret;
        const opt = {
            "Y+": date.getFullYear().toString(),        // 年
            "m+": (date.getMonth() + 1).toString(),     // 月
            "d+": date.getDate().toString(),            // 日
            "H+": date.getHours().toString(),           // 时
            "M+": date.getMinutes().toString(),         // 分
            "S+": date.getSeconds().toString()          // 秒
            // 有其他格式化字符需求可以继续添加，必须转化成字符串
        };
        for (let k in opt) {
            ret = new RegExp("(" + k + ")").exec(fmt);
            if (ret) {
                fmt = fmt.replace(ret[1], (ret[1].length == 1) ? (opt[k]) : (opt[k].padStart(ret[1].length, "0")))
            };
        };
        return fmt;
    }
    var d = new Date();
    document.getElementById("theDate").innerText=dateFormat("HH:MM:SS", d);
    window.setInterval(function(){
        var d = new Date();
        document.getElementById("theDate").innerText=dateFormat("HH:MM:SS", d);
    },1000)
</script>
