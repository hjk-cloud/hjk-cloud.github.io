<body style="height: 600px; background-color: #f8f8f8">

<div class="wrap">
    <br>
    <p style="text-align:center"><img src="images/logo.png" alt=""></p>
    <h1>辽大疫情通测试系统</h1>
    <p style="text-align:center">有人把我的网站传给别人了，是谁我不说 ( ﹁ ﹁ )</p>

    <div class="input-group">
        <i class="icon-user fa fa-user"></i>
        <input type="text" class="form-control"  id="myId" value="40321325"/>
        填写后两位
    </div>
    <div class="input-group">
        <i class="icon-user fa fa-user"></i>
        <input type="text" class="form-control" list="name_list" id="myName" placeholder="姓名">
        <datalist id="name_list">
            <option value="黄嘉凯" />
            <option value="申锦涛" />
            <option value="李梦" />
            <option value="高飞" />
            <option value="孔祥伟" />
        </datalist>
    </div>
    <div class="input-group">
        <i class="icon-user fa fa-user"></i>
        <select class="form-control" id="color" >
            <option value="" selected>选择背景色</option>
            <option value="0" style="background-color:maroon">0</option>
            <option value="1" style="background-color:lime">1</option>
            <option value="2" style="background-color:teal">2</option>
            <option value="3" style="background-color:purple">3</option>
            <option value="4" style="background-color:olive">4</option>
            <option value="5" style="background-color:grey">5</option>
            <option value="6" style="background-color:pink">6</option>
            <option value="7" style="background-color:blue">7</option>
            <option value="8" style="background-color:red">8</option>
            <option value="9" style="background-color:yellow">9</option>
            <option value="10" style="background-color:aqua">10</option>
            <option value="11" style="background-color:silver">11</option>
        </select>
    </div>
    <div class="input-group btn-group">
        <input class="weui-btn  weui-btn_primary" type="button" value="生成出校通行证" id="out">
        <script>
            document.getElementById("out").onclick = function () {
                if (window.localStorage) {
                    localStorage.myId = document.getElementById("myId").value;
                    localStorage.myName = document.getElementById("myName").value;
                    localStorage.color = document.getElementById("color").value;
                    location.href = "out.html"
                } else {
                    alert("不支持")
                }
            }
        </script>
    </div>
    <div class="input-group btn-group">
        <input class="weui-btn  weui-btn_primary" type="button" value="生成返校通行证" id="in">
        <script>
            document.getElementById("in").onclick = function () {
                if (window.localStorage) {
                    localStorage.myId = document.getElementById("myId").value;
                    localStorage.myName = document.getElementById("myName").value;
                    localStorage.color = document.getElementById("color").value;
                    location.href = "in.html"
                } else {
                    alert("不支持")
                }
            }
        </script>
    </div>
    <div>
        <table width="375px" border="1" align="center">

                <th width="45px" bgcolor="maroon">0</th>
                <th width="45px" bgcolor="lime">1</th>
